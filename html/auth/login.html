<h1>Log in</h1>
<form method="post">
  <div>
    <div>
      <label for="username">Username</label>
      <input id="username" name="username" placeholder="Username" type="text" autocomplete="off"/>
    </div>
    <div>
      <label for="password">PIN</label>
      <input required id="password" name="password" placeholder="6-Digit PIN" type="password" autocomplete="off"/>
    </div>
  </div>
  <button>Log in</button>
</form>
<p>Don't have an account? <a href="/register">Register for one</a>.</p>
