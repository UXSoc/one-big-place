<h1>Register</h1>
<form method="post" action="/register">
  <div>
    <label for="username">Username</label>
    <input required id="username" name="username" placeholder="Username" type="text" />
  </div>
  <div>
    <label for="password">PIN</label>
    <input required id="password" name="password" placeholder="6-Digit PIN" type="password" />
  </div>
  <div>
    <label for="confirmPassword">Confirm PIN:</label>
    <input required id="confirmPassword" name="confirmPassword" placeholder="Confirm 6-Digit PIN" type="password" />
  </div>
  <button>Submit</button>
</form>
<p>Already have an account? <a href="" data-openmodal="login">Log in</a>.</p>
