<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/leaderboard.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="images/Trophy.svg" alt="Trophy Icon">
            <h1>Leaderboard</h1>
        </div> 
        <div class="ranks">
            <div class="ranks__titles">
                <div class="divLeft">
                    <p>Rank</p>
                </div>
                <div class="divMid">
                    <p>Name</p>
                </div>
                <div class="divRight">
                    <p>Placed</p>
                </div>
            </div>
            <div class="ranks__users"></div>
            <div class="ranks__currentUser"></div>
        </div>
    </div>   
    <script src="scripts/leaderboard.js" defer></script>
</body>
</html>
